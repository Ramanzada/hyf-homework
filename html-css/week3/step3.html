<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Step three</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
  <div class="header">
    <img src="anony.png" alt="anonymous logo">
    <div class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
  </div>
  </div>
  <div class="container">
  <h1>Step 3/4 - Time to learn about your preferences?</h1>
  <p><strong>Progress</strong></p>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60"
    aria-valuemin="0" aria-valuemax="100" style="width:60%">
      60% Complete (info)
    </div>
  </div>
  <h3><em>What kind of items are you interested in offers on?</em></h3>
  <label class="container">Apparal
    <input type="checkbox" checked="checked">
    <span class="checkmark"></span>
  </label>
  <label class="container">Jewelry
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Accessories
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Shoes
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Handbags
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <h3>Choose the images that best resemble your style</h3>
  <ul>
    <li>
      <input type="checkbox" id="myCheckbox1" />
      <label for="myCheckbox1"><img src="image1.jpeg" /></label>
    </li>
    <li>
  
      <input type="checkbox" id="myCheckbox2" />
      <label for="myCheckbox2"><img src="image8.jpeg" /></label>
    </li>
    <li>
  
      <input type="checkbox" id="myCheckbox3" />
      <label for="myCheckbox3"><img src="image5.jpeg" /></label>
    </li>
  </ul>
  <a href="index.html" ><button class="step3">Submit</button></a>
  </div>
